      display-name: "&aZümrüt"
      min-amount: 1
      max-amount: 10
      base-price: 50.0
    - material: GOLD_INGOT
      display-name: "&6Altın Külçe"
      min-amount: 5
      max-amount: 20
      base-price: 30.0
    - material: IRON_INGOT
      display-name: "&7Demir Külçe"
      min-amount: 10
      max-amount: 32
      base-price: 15.0
    - material: COAL
      display-name: "&8Kömür"
      min-amount: 16
      max-amount: 64
      base-price: 5.0
    - material: NETHERITE_INGOT
      display-name: "&5Netherite Külçe"
      min-amount: 1
      max-amount: 3
